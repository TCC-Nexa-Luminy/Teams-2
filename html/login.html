<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--icones do fontawesome-->
</head>
<body>
    <a class="icon_home" href="telaInicial.html">
        <i class="fa-solid fa-circle-chevron-left"></i>
    </a>
    <form action="" class="container_formulario">
        <img src="../imagens/logoMiniatura.png" alt="Logo NexaLuminy" class="formulario_image" id="lampada">
        <h1>NexaLuminy</h1>
        
        <hr>
        
        <h2>Entre em sua conta de estudante</h2>
        <span>
            <select name="" id="">
                <option value="">Aluno</option>
                <option value="">Etec</option>
                <option value="">Professor</option>
                <option value="">Responsável</option>
                <option value="">Supervisão</option>
                <option value="">Monitoramento</option>
            </select>
            <input type="number" name="" id="" placeholder="Cód. Etec">
        </span>
        <input type="text" name="" id="" placeholder="Digite seu RM">
        <input type="password" name="" id="" placeholder="Informe sua senha">
        <a href="#">Esqueceu sua senha?</a>
        <input type="submit" value="Entrar" class="form_submit">
    </form>
    <script src="../javascript/login.js"></script>
</body>
</html>
